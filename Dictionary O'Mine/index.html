<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="none">
  <title>Dictionary OM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header-container container">
        <div class="page-logo"></div>
        <h1>Dictionary O'Mine</h1>
      </div>
    </header>

    <main>
      <div class="main-container container">
        <div class="slider-container">
          <div class="slider"></div>
          <button class="pause-btn"><i class="fas fa-pause"></i></button>
        </div>
        <button class="test-btn">test</button>
      </div>
    </main>

    <section class="s1">
      <div class="panel-container container">
        <form class="panel">
          <input class="word-input" type="text" placeholder="word">
          <input class="translate-input" type="text" placeholder="translate">
          <input class="example-input" type="text" placeholder="example sentence">
          <button class="add-btn" type="submit">add</button>
        </form>

        <input class="search" type="text" placeholder="search">
      </div>
    </section>

    <section class="box-container container">
      <table>
        <thead>
          <tr>
            <td class="title-td">
              <span>Word</span>
              <button class="word-btn"><i class="fas fa-eye-slash"></i></button>
            </td>
            <td class="title-td">
              <span>Translate</span>
              <button class="translate-btn"><i class="fas fa-eye-slash"></i></button>
            </td>
            <td class="title-td">
              <span>Example sentence</span>
              <button class="example-btn"><i class="fas fa-eye-slash"></i></button>
            </td>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </section>

    <section class="test">
    </section>
  </div>

  <script src="js/main.js"></script>
  <script src="js/local.js"></script>
  <script src="js/columns.js"></script>
</body>

</html>
