<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dictionary OM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header-container container">
        <div class="page-logo"><span>OM</span><span> series</span></div>
        <h1>Dictionary O'Mine</h1>
      </div>
    </header>

    <aside>
      <div class="checkbox">
        <button>hide words</button>
        <button>hide translation</button>
        <button>hide example</button>
      </div>
      <button>hide all</button>
      <button>test</button>
    </aside>

    <main>
      <div class="main-container container">
        <div class="slider-container">
          <div class="slider">word</div>
          <button class="pause-btn">pause</button>
        </div>
      </div>
    </main>

    <section class="s1">
      <div class="panel-container container">
        <form class="panel">
          <input class="word-input" type="text" placeholder="word">
          <input class="translation-input" type="text" placeholder="translation">
          <input class="example-input" type="text" placeholder="example sentence">
          <button class="add-btn" type="submit">add</button>
        </form>

        <input class="search" type="text" placeholder="search">
      </div>
    </section>

    <section class="box-container container">
      <table>
        <thead>
          <tr>
            <td>Word</td>
            <td>Translation</td>
            <td>Example sentence</td>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <td>burn</td>
            <td>płonąć</td>
            <td>Let it burn</td>
          </tr>

        </tbody>
      </table>
    </section>

    <section class="test">
    </section>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
